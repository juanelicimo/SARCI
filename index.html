<!DOCTYPE html>
<html>
  <head>
    <title>SARCI</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <div class="menu-outer">
      <div class="menu-icon">
        <div class="barr"></div>
        <div class="barr"></div>
        <div class="barr"></div>
      </div>
      <nav>
        <ul>
          <li><a href="#secc1">Probabilidad de lluvia</a></li>
          <li><a href="#secc2">Graficas de comportamiento</a></li>
          <li><a href="#secc3">Predicciones</a></li>
        </ul>
      </nav>
    </div>
    <div class="contenedor">
      <div class="seccion" id="secc1">
        <div class="header">Probabilidad de Lluvia</div>
        <div class="perCirc" id="sellPerCirc">
          <div class="perCircInner">
            <canvas id="c"></canvas>
            <script type="text/javascript">lluvia()</script>
            <div class="perCircStat">0%</div>
          </div>
        </div>
      </div>
      <div class="seccion" id="secc2">
        <div class="header gr">Graficas</div>
        <div class="graph-cont">
          <div class="graph 1"></div>
          <div class="graph 2"></div>
          <div class="graph 3"></div>
          <div class="graph 4"></div>
        </div>
      </div>
      <div class="seccion" id="secc3">
        <div class="header lg">Probabilidades</div>
        <div class="graph-cont">
          <div class="graph-prob">
            <div id="container" style="width: 100%; height: 99.5%; margin: 0 auto;"></div>
          </div>
          <div class="log"></div>
        </div>
      </div>
    </div>
  </body>
</html>
